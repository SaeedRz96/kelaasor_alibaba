<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/icon.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/train/list">بلیط قطار</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>صفحه جزییات پرواز</h1>

    <table class="table">
        <thead>
            <tr>
                <th> مبدا </th>
                <th> مقصد </th>
                <th> زمان پرواز </th>
                <th> قیمت </th>
                <th> صندلی باقی مانده </th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ flights.origin }}</td>
                    <td>{{ flights.destination }}</td>
                    <td>{{ flights.time }}</td>
                    <td class="price">{{ flights.price }}</td>
                    <td>{{ flights.capacity }}</td>
                </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-4 ">
            <label for="email" class="form-label">آدرس ایمیل</label>
            <input type="email" class="form-control" id="email" >
        </div>
        <div class="col-md-4 ">
            <label for="name" class="form-label">نام </label>
            <input type="text" class="form-control" id="name" >
        </div>
        <div class="col-md-4 ">
            <label for="lastname" class="form-label"> نام خانوادگی</label>
            <input type="text" class="form-control" id="lastname" >
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="nationalid" class="form-label">کد ملی </label>
            <input type="text" class="form-control" id="nationalid" >
        </div>
        <div class="col-md-4">
            <label for="seat" class="form-label">تعداد صندلی </label>
            <input type="number" class="form-control" id="seat" >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary">رزرو</button>
        </div>
    </div>

</body>
</html>
